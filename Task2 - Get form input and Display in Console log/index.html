<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Forms</title>
  </head>
  <body>
    <h3>Personal Details Form</h3>
    <div class="container">
      <form>
        <div>
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="name" />
        </div>
        <div>
          <label for="email" class="form-label">Email Id</label>
          <input type="text" name="email" class="form-control" id="email" />
        </div>
        <div>
          <label for="phno" class="form-label">Phone Number</label>
          <input type="number" name="phno" class="form-control" id="phno" />
        </div>
        <div>
          <label for="count" class="form-label">Country</label>
          <input type="text" name="count" class="form-control" id="count" />
        </div>
        <div>
          <label for="state" class="form-label">State</label>
          <input type="text" name="state" class="form-control" id="state" />
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" type="submit" id="btnsub">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
